<!DOCTYPE html>
<html lan="en">
    <head>
         <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Color Change Effect</title>

                <style>
                    div {
                       border: 4px solid red;
                       height: 200px;
                         width: 200px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        text-align: center;
                        background-color: green;
                        border-radius: 10px;
                        padding: 10px;
                        display: grid;
                       


                    }

                    @keyframes  changecolor {
                        0% {
                            background-color: blue;
                            color: white;
                        }

                        100% {
                            background-color: red;
                            color:white;
                        }
                    }

                    .color-change:hover {
                        animation: changecolor 2s  infinite;
                    }
                </style>

    </head>

<body>
<div class="color-change">Hover Over Me</div>
</body>

</html>
