<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Fade-In effect</title>





                <style>



                    @keyframes fadeIn {
                        0% {
                            opacity: 0;
                        }
                        100% {
                            opacity: 2;
                        }
                    }

                    .fade-in {
                        animation: fadeIn 5s infinite;
                    }
                </style>





    </head>



    <body>
        <div class="fade-in">Hello, CSS Animations!</div>
    </body>

</html>
