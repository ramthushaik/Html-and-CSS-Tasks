<!DOCTYPE html>
<html lan="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Translate Transformation</title>

    <style>
        .move-right {
            width:200px;
            height: 100px;
            background-color: green;
            color: black;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .move-right:hover {
            transform: translate(300px, 0);
        }
    </style>


</head>

    <body>
        <div class="move-right">
            Hover over me to move!
        </div>
    </body>
</html>
